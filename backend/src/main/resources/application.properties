spring.application.name=backend
# Allow Render to set the port via environment variable
server.port=${PORT:8080}

# 1. Database Connection Setup
# Use environment variable DB_URL if available, otherwise default to localhost MySQL
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/apnastudent_db?useSSL=false&serverTimezone=UTC}

# Use environment variable DB_USERNAME if available, otherwise default to 'root'
spring.datasource.username=${DB_USERNAME:root}

# REPLACE THIS with the password you typed in Workbench!
# Use environment variable DB_PASSWORD if available, otherwise default to 'root'
spring.datasource.password=${DB_PASSWORD:root}

# 2. JPA (Java Persistence API) Configuration
# This tells Spring: "If I create a Java class, please create the matching SQL table automatically."
spring.jpa.hibernate.ddl-auto=update

# This prints the SQL queries in your VS Code terminal (so we can see what's happening)
spring.jpa.show-sql=true

