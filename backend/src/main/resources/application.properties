spring.application.name=backend
# Allow Render to set the port via environment variable
server.port=${PORT:8080}

# MongoDB Configuration
# Use environment variable MONGO_URL in production.
# For local dev, you can set MONGO_URL in your IDE or use a local DB.
# MongoDB Configuration
# Use environment variable MONGO_URL in production.
# For local dev, you can set MONGO_URL in your IDE or use a local DB.
spring.data.mongodb.uri=${MONGO_URL:mongodb://localhost:27017/apnastudent_db}
spring.data.mongodb.database=apnastudent_db

# Logging (Optional, useful for debugging)
logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG

# SECURITY: Admin Configuration
# Any user registering with this email will automatically become an ADMIN.
# In production, set this via environment variable: APP_ADMIN_EMAIL
app.admin.email=${APP_ADMIN_EMAIL:your.email@example.com}
